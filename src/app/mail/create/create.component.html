<div class="container">

    <div class="row">
        <div class="col-12 col-sm-10  col-lg-6 mx-auto">


            <form class="bg-white shadow rounded py-3 px-4" method="post" action="">

                <h1 class="display-4">Redactar Email</h1>
                <hr>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control bg-light border-0 shadow-sm " id="email" name="email" placeholder="Email..." value="">

                </div>

                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <input class="form-control bg-light border-0 shadow-sm " id="subject" name="subject" placeholder="Asunto..." value="">
                </div>


                <div class="form-group">
                    <label for="content">Contenido</label>
                    <textarea class="form-control bg-light border-0 shadow-sm " id="content" name="content" placeholder="Contenido..."></textarea>
                </div>
                <br>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="importante" name="importante">
                    <label class="form-check-label" for="importante">Importante</label>
                </div>

                <button class="btn btn-primary btn-lg col-12 my-3">Enviar</button><br>

            </form>
        </div>
    </div>

</div>
